name: WeChat News Bot

on:
  schedule:
    # 每周一、三、五的8:30（北京时间）执行
    # GitHub Actions使用UTC时间，北京时间8:30 = UTC时间0:30
    - cron: '30 0 * * 1,3,5'
  
  # 允许手动触发测试
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v2
      
    - name: 设置Python环境
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        pip install requests
        
    - name: 运行机器人
      env:
        WECHAT_APPID: ${{ secrets.WECHAT_APPID }}
        WECHAT_SECRET: ${{ secrets.WECHAT_SECRET }}
        WECHAT_USERID: ${{ secrets.WECHAT_USERID }}
      run: |
        python bot.py
